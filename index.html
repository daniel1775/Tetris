<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet" />
   <title>Tetris</title>
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
   <!-- instrucion message movil -->
   <div class="message__container">
      <div class="message">
         <h1 class="message__title message__title--bienvenido">Bienvenido</h1>
         <div class="message__movil">
            <div class="message__img message__img--imgPlay"><img src="img/icon-pause.png" class="imgPauseM" /></div>
            <p class="message__text message__text--0">Play/pause</p>
            <div class="message__imgflecha"><img src="img/icon-up.png" class="imgUpM" /></div>
            <p class="message__text message__text--2">Rotar</p>
            <div class="message__image message__image--arrows"><img src="img/icon-arrows.png" class="imgArrowsM" /></div>
            <p class="message__text message__text--3">Flechas de dirección</p>
         </div>
         <div class="message__desktop">
            <p class="message__text message__text--control">Controles:</p>
            <div class="message__image message__image--pause"><img src="img/icon-pause.png" class="imgPause" /></div>
            <p class="message__text message__text--1">Play/pause</p>
            <div class="message__imgflecha"><img src="img/icon-up.png" class="imgUp" /></div>
            <p class="message__text message__text--2">Rotar</p>
            <div class="message__image message__image--arrows"><img src="img/icon-arrows.png" class="imgArrows" /></div>
            <p class="message__text message__text--3">Flechas de dirección</p>
         </div>
      </div>
   </div>

   <header>
      <div class="header">
         <div class="header__score">
            <h5 class="header__score--title header__score--titleScore">PUNTAJE :<p>0</p>
            </h5>
            <h5 class="header__score--title header__score--titleLevel">NIVEL :<p>0</p>
            </h5>
         </div>
         <div class="header__next">
            <h5 class="header__next--title">SIGUIENTE:</h5>
            <canvas id="header__next--box" width="100" height="100"></canvas>
         </div>
      </div>
   </header>

   <main>
      <canvas id="canva" width="200" height="400"></canvas>
      <img id="game-over"src="img/img-game-over.png" alt="">
   </main>

   <footer>
      <button class="footer__button footer__button--pause"><img src="img/icon-pause.png" alt=""></button>
      <div class="footer__movil">
         <button id="footer__button--left"><i class="fas fa-arrow-left"></i></button>
         <button id="footer__button--up"><i class="fas fa-arrow-up"></i></button>
         <button id="footer__button--down"><i class="fas fa-arrow-down"></i></button>
         <button id="footer__button--right"><i class="fas fa-arrow-right"></i></button>
      </div>
      <button class="footer__button footer__button--restart"><img src="img/icon-reset.png" alt=""></button>
   </footer>

   <script src="js/main.js" type="module"></script>
</body>

</html>
