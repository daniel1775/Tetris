<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Tetris</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="header__score">
          <h5 class="header__score--title header__score--titleScore">Puntaje: </h5>
          <h5 class="header__score--title header__score--titleLevel">Nivel: </h5>
        </div>
        <div class="header__next">
          <h5 class="header__next--title">Siguiente</h5>
          <div class="header__next--box"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="board">
        <canvas id="canva" width="200" height="400"></canvas>
      </div>
    </main>
    
    <footer>
      <form>
        <div class="flexboton1">
          <button><i class="far fa-eject"></i></button>
        </div>
        <div class="flexboton3">
          <button><i class="fas fa-redo"></i></button>
        </div>
      </form>
    </footer>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
